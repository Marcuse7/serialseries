<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:include="fragments/external-resources.html :: headFragment">
<title id="pageTitle">Serial Series | Station List</title>
</head>
<body>



<header th:replace="fragments/header.html :: top">
	</header>
 <img src="../../images/man-holding-remote-control-10401601.jpg" 
     th:attr="src=@{/images/man-holding-remote-control-10401601.jpg},title=#{logo},alt=#{logo}" />

<h1>Station</h1>
 <form action="#" th:action="@{'/search'}" class="form-inline my-2 my-lg-0">
                        <input name="name" class="form-control mr-sm-2" type="search" placeholder="Search stations"
                            aria-label="Search">
                        <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
   </form>
   
   <div class="container-fluid">
   <div class="row">
    <div class="col-sm-4" th:each="station : ${stations}">
    
    <a th:href="@{stations/findOne/(id=${station.id})}">
		<img style="display:inline;" th:src="@{${station.picture}}"/></a> 
			</div>
		</div>
		</div>
<a href="/stations">Return to station's list</a>
		
   
    
<footer th:replace="fragments/footer.html :: footer">
	</footer>
</body>
</html>
