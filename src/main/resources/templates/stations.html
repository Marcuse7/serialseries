<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:include="fragments/external-resources.html :: headFragment">
<title id="pageTitle">Serial Series | Station List</title>
</head>
<body>



<header th:replace="fragments/header.html :: top">
	</header>
 <img src="../../images/man-holding-remote-control-10401601.jpg" 
     th:attr="src=@{/images/man-holding-remote-control-10401601.jpg},title=#{logo},alt=#{logo}" />

<h1>Station</h1>

   
    <div class="container-fluid" th:each="station : ${stations}">
    <div class="row">
    
    <a th:href="@{stations/findOne/(id=${station.id})}">
		<img th:src="@{${station.picture}}"/></a> 
			</div>
		</div>
   
    
<footer th:replace="fragments/footer.html :: footer">
	</footer>
</body>
</html>
