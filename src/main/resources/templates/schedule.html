        table {
            border-collapse: collapse;

        th {
            background-color: #4AAF55;
            color: white;
        }

        tr:nth-child(even) {
            background-color: #f2f2d1;

            border-bottom: 1px solid #ddd;
            padding: 10px 5px;
            text-align: left;
        }

<body>

<h1>Programm der Station - <span th:text="${station.name}"></span></h1>

<table>
    <thead>
    <tr>
        <th>Sendezeit</th>
		<th>Programmtitel</th>
		<th>Beschreibung</th>  
    </tr>
    </thead>
    <tbody>
   
    <tr th:each="schedule : ${allSchedules}">
        <td th:text="${#temporals.format(schedule.airDateTime,'dd.MM.yyyy hh:mm')}">Sendezeit</td>
        <td th:text="${schedule.episode.name}">Programmtitel</td>
        <td th:text="${schedule.episode.description}">Beschreibung</td>  
      </tr>
    </tbody>
</table>
