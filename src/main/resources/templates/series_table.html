<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:include="fragments/external-resources.html :: headFragment">
    <title id="pageTitle">Serial Series | All Series</title>
</head>
<body>

<header th:replace="fragments/header.html :: top">
</header>



<div class="table-responsive-sm">
	<table class="table  table-hover table-striped">

    <thead>
    <tr>
        <th scope="col" class="w-25 p-3">Serie</th>
        <th scope="col" class="w-25 p-3">Beschreibung</th>
        <th scope="col" class="w-25 p-3">&nbsp;</th>
        <th scope="col" class="w-25 p-3">Deine Listen</th>
    </tr>
    </thead>
    <tbody>

    <tr th:each="series : ${series}">

       
        <th th:text="${series.name}"  scope="row">Name</td>

        <td th:text="${series.description}">Description</td>

        <td><img th:src="${series.picture}" class="img-fluid rounded" alt="${series.name}"></td>


        <td><a th:href="@{http://localhost:8080/series/watch(seriesID=${series.id})}">Add to watchlist</a></td>

    </tr>
    </tbody>
</table>
</div>
 
 


 




<footer th:replace="fragments/footer.html :: footer">
</footer>
</body>
</html>
